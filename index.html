<!DOCTYPE html>
<html>
<head>
    <title>Hello Windsurf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, Windsurf!</h1>
        <p>Counter: <span id="counter">0</span></p>
        <button onclick="updateGreeting()">Click me!</button>
    </div>

    <script>
        let counter = 0;
        
        function updateGreeting() {
            counter++;
            document.getElementById('counter').textContent = counter;
            document.getElementById('greeting').textContent = `Hello, Windsurf! (Shown ${counter} times)`;
        }
    </script>
</body>
</html>
